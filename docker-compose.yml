services:
  mmdetection:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      - NVIDIA_VISIBLE_DEVICES=all  # Make all GPUs visible
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility  # Enable CUDA and nvidia-smi
      - WANDB_API_KEY=${WANDB_API_KEY:?please specify WANDB_API_KEY}
    volumes:
      - ${MMDETECTION_DATA_DIR:?please specify dataset path}:/mmdetection/data  # Mount data directory
      - ${MMDETECTION_WORK_DIRS:?please specify work directory}:/mmdetection/work_dirs  # Mount work directory for outputs
      - ${MMDETECTION_CONFIGS:-./configs}:/mmdetection/configs  # Mount custom configs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    shm_size: '32gb'
    command: [
      "python", "tools/train.py", "configs/rtmdet/ds_ml_rtmdet_l_convnext_b_4xb32-100e_coco.py", 
      "--work-dir", "/mmdetection/work_dirs/rtmdet_l_convnext_b_4xb16",
      "--cfg-options", "train_dataloader.dataset.data_root=/mmdetection/data",
      "--cfg-options", "train_dataloader.dataset.ann_file=train/_annotations.coco.json",
      "--cfg-options", "train_dataloader.dataset.data_prefix.img='train'",
      "--cfg-options", "train_dataloader.dataset.metainfo.classes=['person']",
      "--cfg-options", "val_dataloader.dataset.data_root=/mmdetection/data",
      "--cfg-options", "val_dataloader.dataset.ann_file=valid/_annotations.coco.json",
      "--cfg-options", "val_dataloader.dataset.data_prefix.img='valid'",
      "--cfg-options", "val_dataloader.dataset.metainfo.classes=['person']",
      "--cfg-options", "test_dataloader.dataset.data_root=/mmdetection/data",
      "--cfg-options", "test_dataloader.dataset.ann_file=test/_annotations.coco.json",
      "--cfg-options", "test_dataloader.dataset.data_prefix.img='test'",
      "--cfg-options", "test_dataloader.dataset.metainfo.classes=['person']",
      "--cfg-options", "val_evaluator.ann_file='/mmdetection/data/valid/_annotations.coco.json'",
      "--cfg-options", "test_evaluator.ann_file='/mmdetection/data/test/_annotations.coco.json'",
      "--cfg-options", "train_dataloader.batch_size=16",
      "--cfg-options", "auto_scale_lr.base_batch_size=16",
      "--auto-scale-lr"
    ]
